<body>

    <h1>Number Guesser</h1>

      <div class="smsbox">

      </div>

      <div class="subbox">
        <input type="submit" value="Submit" id="guess-btn">
      </div>
      <br>

      <div class="loding">
        <img id="img" src="https://lh3.googleusercontent.com/proxy/in-tPpCiSKrFyL0F5r195hrZECADtB29Aqwk77MnyJfNMAwWpAmGAaWdJHF6HvySZswPGGy2XbJaZLCtCvB7LSZvQA_YXE4UBAbQ-yqo7ZUHhXxQCy3Ldq51FSE1I4NIzyfzs0lHoWsaSBdwdIc0GA7DUJzA7Sbk9uU" alt="" >
      </div>

      <div class="winnig">
        <p class="massage"></p>
        <img  src="https://lh3.googleusercontent.com/proxy/y3Fdvdq1ziU831jBKElvhCpcDC7WT0nxsJ-TK6P6lsuazjvpCGFdt0I_QQxXF5sk3O7Ov2n_XftexZdsYv5_LTndiAskRPJNvm3sRtvqycW7zhKTVrQFyURH_w" alt="" >
      </div>
      <br>
      <br>

      <div class="losing">
        <p class="massage">YOU LOSS</p>
        <img  src="https://i.pinimg.com/originals/64/d7/b1/64d7b1df93340751b4ef7c339157265b.gif" alt="" >
      </div>

  
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
